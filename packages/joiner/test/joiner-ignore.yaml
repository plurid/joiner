---
packages:
  - ignore/*

package:
  manager: yarn
  publisher: npm
  ignore:
    - ignore/a # path-based ignore
    - ignore-c # name-based ignore

yarnWorkspace: false

commit:
  engine: git
  combine: false
  root: '/path/to/root'
  fullFolder: false
  divider: ' > '
  message: 'setup: package'

runFrom: ./
